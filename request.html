<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Clothes - SheShines</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Request Clothes</h1>
    <p>Need clothes? Fill in the details below.</p>
  </header>

  <section class="form-container">
    <form id="requestForm">
      <br />
      <input type="text" id="requesterName" placeholder="Your Name" required /><br /><br />
      <input type="email" id="requesterEmail" placeholder="Your Email" required /><br /><br />
      <input type="text" id="requestSize" placeholder="Clothing Size (e.g., S, M, L)" required /><br /><br />
      <input type="text" id="requestItemType" placeholder="Clothing Type (e.g., Shirt, Pants)" required /><br /><br />
      <textarea id="requestPickupAddress" placeholder="Delivery Address" rows="3" required></textarea><br /><br />
      <button type="submit" id="requestNow">Request Now</button><br /><br />
    </form>
  </section>

  <script src="script.js">
    
  </script>
</body>
</html>
