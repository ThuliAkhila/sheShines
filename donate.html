<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate Form</title>
    <link rel="stylesheet" href="style.css"> <!--  Linking your existing CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Donate Clothes</h1>
        <p>Give more, help more!</p> <!-- Your existing motivational line -->
    </header>

    <section class="form-container">
        <form id="donationForm">
            <br>
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="text" name="clothing_type" placeholder="Clothing Type" required><br><br>
            <input type="text" name="clothing_condition" placeholder="Condition" required><br><br>
            <textarea name="address" placeholder="Address" required></textarea><br><br>
            <button type="submit">Donate</button>
        </form>
    </section>

    <script src="script.js">
        
    </script>
</body>
</html>
