<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SheShines</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to SheShines </h2>
        <p>Donate & Receive Clothes with Love</p>

        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your Email" required><br>
            <br>
            <input type="password" id="loginPassword" placeholder="Enter Password" required><br>
            <br>
            <button type="submit">Login</button><br>
            <br>
        </form>

        <p>New here? <a href="register.html">Create an account</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
